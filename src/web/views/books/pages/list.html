<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <ul>
    {%for item in data%}
      <li>{{item.name}}</li>
    {%endfor%}
    <button id="btn">click me</button>
  </ul>
  <script src="/js/utils.js"></script>
  <script>
    function log(){
      console.log(+new Date());
    }
    const logThrottle = window.throttle(log, 2000);
    document.getElementById('btn').addEventListener('click', logThrottle);
  </script>
</body>
</html>
